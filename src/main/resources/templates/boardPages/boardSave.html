<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>
<h2>boardSave.html</h2>
<div class="container">
    <form action="/board/save" method="post">
        <input type="text" name="boardWriter" placeholder="작성자"> <br>
        <input type="text" name="boardTitle" placeholder="게시글 제목"> <br>
        <input type="text" name="boardPass" placeholder="게시글 비밀번호"> <br>
        <textarea type="text" name="boardContents" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="등록">
    </form>
</div>
<div th:replace="~{component/footer :: footer}"></div>
</body>
</html>
